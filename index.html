<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 id="copyright">@ by Jassmyna Şteţco</h4>
    <img class="bg-img" src="images/pexels-pixabay-355482.jpg">

    <!-- Clock -->
    <div class="clock-container">
        <h1 id="current-time">12:00:00</h1>
    </div>

    <!-- To-Do List -->
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon2.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task">
                <button onclick="addTask();">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
